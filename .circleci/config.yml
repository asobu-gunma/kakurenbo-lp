version: 2.1

defaults: &defaults
  working_directory: ~/kakurenbo-lp

anchors: &anchor-deploy
  steps:
    - checkout
    - run:
        name: Build and deploy to S3 bucket
        command: |
          if [ $CIRCLE_BRANCH = 'master' ]; then
            deployer/bin/deploy.sh production
          fi

executors:
  build:
    <<: *defaults
    docker:
      - image: asobugunma/kakurenbo-lp-deployer-docker

jobs:
  build:
    executor:
      name: build
    <<: *anchor-deploy

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
